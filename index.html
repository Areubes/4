<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventures Algo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background:#f5f6fa; color:#333; text-align:center; line-height:1.6; }
    header { padding:50px 20px; }
    header img { width:150px; height:auto; }
    header h1 { margin-top:20px; font-size:2.5rem; color:#2f3640; }
    .buttons { display:flex; gap:20px; margin:30px 0; justify-content:center; flex-wrap:wrap; }
    .btn { background:#273c75; color:white; padding:15px 30px; border:none; border-radius:10px; font-size:1.1rem; cursor:pointer; transition: all 0.3s ease; text-decoration:none; }
    .btn:hover { background:#192a56; transform: translateY(-3px); }
    section { padding:50px 20px; }
    h2 { margin-bottom:20px; font-size:2rem; color:#192a56; }
    #buy .btn-buy { background:#44bd32; }
    #buy .btn-buy:hover { background:#2f9e1f; }
    footer { margin:50px 0; font-size:0.9rem; color:#7f8fa6; }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Ventures Algo Logo">
    <h1>Welcome to Ventures Algo</h1>
  </header>

  <div class="buttons">
    <a href="#buy" class="btn">Buy the Algo</a>
    <a href="#analytics" class="btn">View Analytics</a>
  </div>

  <!-- Buy Section -->
  <section id="buy">
    <h2>Buy the Algo</h2>
    <p>Click below to purchase access to Ventures Algo.</p>
    <button class="btn btn-buy" onclick="alert('Purchase process coming soon!')">Buy Now</button>
  </section>

  <!-- Analytics Section -->
  <section id="analytics">
    <h2>Analytics Dashboard</h2>
    <canvas id="analyticsChart" width="400" height="200"></canvas>
  </section>

  <footer>
    &copy; 2025 Ventures Algo. All rights reserved.
  </footer>

  <script>
    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Chart.js example
    const ctx = document.getElementById('analyticsChart').getContext('2d');
    const analyticsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Algo Performance (%)',
          data: [5, 10, 8, 12, 7, 15],
          backgroundColor: 'rgba(39, 60, 117, 0.2)',
          borderColor: 'rgba(39, 60, 117, 1)',
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
