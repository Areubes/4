<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventures Algo</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b0b0f;
      color:#e0e0ff;
    }
    header {
      display:flex;
      align-items:center;
      padding:20px;
    }
    header img { width:40px; margin-right:10px; }
    header h1 { color:#c084fc; font-size:1.5rem; }
    main {
      display:flex;
      justify-content:center;
      align-items:center;
      height:80vh;
      flex-direction:column;
      text-align:center;
    }
    .btn {
      margin:10px;
      background: linear-gradient(135deg,#9333ea,#7e22ce);
      color:white;
      padding:15px 30px;
      border:none;
      border-radius:10px;
      text-decoration:none;
      font-size:1.2rem;
      transition:0.3s;
    }
    .btn:hover { background: linear-gradient(135deg,#a855f7,#9333ea); }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Ventures Algo</h1>
  </header>

  <main>
    <a href="#analytics" class="btn">View Analytics</a>
    <a href="#pricing" class="btn">Pricing</a>
  </main>
</body>
</html>
